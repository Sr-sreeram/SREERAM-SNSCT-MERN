<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >login.instagram</title>
    <style>
        .main{
            border: 1px solid rgba(0, 0, 0, 0.197);
            width: 350px;
            height: 500px;
        }
        .main1{
            width: 250px;
            height: 30px;
            background-color: rgba(175, 213, 213, 0.532);
        }
        .main2{
            width: 250px;
            height: 30px;
            background-color: rgb(137, 184, 245);
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <center>
    <div class="main">
    <center>
   <img src="https://gamingstreet.com/wp-content/uploads/2019/10/Instagram_logo_wordmark_logotype-1600x900.png" width="170px">
   <form action="https://www.instagram.com/accounts/login/"></form>
   <p><input class="main1" type="text" size="20" placeholder="phone number,user name,or email" maxlength="6" required></p>
   <p><input class="main1" type="password" size="20"  placeholder="password" maxlength="8"required></p>
   <p><input  class="main2" type="submit" value="Log in" ></p>
</center>
</center>
</div>
</body>
</html>
